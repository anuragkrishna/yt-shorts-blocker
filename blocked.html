<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shorts Blocked</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #ff4b2b, #ff416c);
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(0, 0, 0, 0.35);
      padding: 32px 28px;
      border-radius: 16px;
      max-width: 420px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(10px);
    }
    h1 {
      margin: 0 0 12px;
      font-size: 26px;
      font-weight: 700;
    }
    p {
      margin: 0 0 20px;
      font-size: 16px;
      line-height: 1.5;
    }
    .highlight {
      font-weight: 600;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 10px 22px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #ffffff;
      color: #e30000;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    button span.icon {
      font-size: 18px;
    }
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Shorts Kill Productivity</h1>
    <p>
      <span class="highlight">Go out and play instead.</span><br />
    </p>
    <button id="backButton">
      <span class="icon">19</span>
      Back to YouTube
    </button>
  </div>
  <script src="blocked.js"></script>
</body>
</html>

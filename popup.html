<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Shorts Blocker</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .toggle-label {
      font-size: 16px;
      font-weight: 500;
      color: #333;
    }
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.3s;
      border-radius: 26px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #ff0000;
    }
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    .status {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
    .status.enabled {
      color: #ff0000;
      font-weight: 500;
    }
    .status.disabled {
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>YouTube Shorts Blocker</h1>
  </div>
  <div class="toggle-container">
    <span class="toggle-label">Block Shorts</span>
    <label class="toggle-switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>
  <div class="status" id="status">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
